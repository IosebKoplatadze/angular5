<div class="card border-primary card-margin">
    <div class="card-header">
      <a href="#" class="btn btn-danger float-right">Delete</a>
      <a href="#" class="btn btn-warning float-right">Edit</a>
      <h5 class="card-title ">{{post?.title}}</h5>
    </div>
    <div class="card-body text-primary card-body-padding">
      <p class="card-text">{{post?.body}}</p>
    </div>
  </div>

<app-comments *ngIf="this.post" [postId]="this.post.id"></app-comments>
