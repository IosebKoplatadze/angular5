<div class="d-flex flex-column align-items-center">
  <div class="col-lg-10">
    <form #f="ngForm" (ngSubmit)="submit()" novalidate>
      <h2>Post</h2>
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" class="form-control" [(ngModel)]="post.title" name="title" required #title="ngModel">
        <div class="alert alert-danger" *ngIf="title.touched && !title.valid">Please specify the Title.</div>
      </div>
      <div class="form-group">
        <label for="user">User</label>
        <select id="user" class="form-control" [(ngModel)]="post.userId" name="userId" required #userId="ngModel">
          <!-- <option value=""></option> -->
          <option *ngFor="let u of users" value="{{ u.id }}">{{ u.username }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="userId.touched && !userId.valid">Please specify the User.</div>
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <input id="body" type="text" class="form-control" [(ngModel)]="post.body" name="body">
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
