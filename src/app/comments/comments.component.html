<div class="d-flex flex-column align-items-center">
  <div class="card col-lg-10 comment-margin" *ngFor="let comment of this.comments">
    <div class="card-body">
      <h6 class="card-subtitle text-muted float-right">
        {{comment.email}}
      </h6>
      <h5 class="card-title bol">
        {{comment.name}}
      </h5>
      <p class="card-text">{{comment.body}}</p>
    </div>
  </div>
</div>
